<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Arithmetic Calculator with Operators</title>
</head>
<body>

<h1>Simple Arithmetic Calculator</h1>

<label for="num1">First Number:</label>
<input type="number" id="num1" value="0">
<br><br>
<label for="num2">Second Number: </label>
<input type="number" id="num2" value="0">
<br><br>

<button onclick="performAddition()">Add</button>
<button onclick="performSubtraction()">Subtract</button>
<button onclick="performMultiplication()">Multiply</button>
<button onclick="performDivision()">Divide</button>

<hr>

<h2>Result:</h2>
<p id="result">Enter numbers and click an operation button to see the result.</p>

<script>
    // Helper function to get numeric inputs
    function getInputs() {
        const input1 = document.getElementById('num1').value;
        const input2 = document.getElementById('num2').value;
        const number1 = parseFloat(input1);
        const number2 = parseFloat(input2);
        return [number1, number2];
    }

    // Addition
    function performAddition() {
        const [number1, number2] = getInputs();
        const sum = number1 + number2;
        document.getElementById('result').textContent = `The sum is: ${sum}`;
    }

    // Subtraction
    function performSubtraction() {
        const [number1, number2] = getInputs();
        const difference = number1 - number2;
        document.getElementById('result').textContent = `The difference is: ${difference}`;
    }

    // Multiplication
    function performMultiplication() {
        const [number1, number2] = getInputs();
        const product = number1 * number2;
        document.getElementById('result').textContent = `The product is: ${product}`;
    }

    // Division
    function performDivision() {
        const [number1, number2] = getInputs();
        if (number2 === 0) {
            document.getElementById('result').textContent = "Error: Division by zero is undefined.";
        } else {
            const quotient = number1 / number2;
            document.getElementById('result').textContent = `The quotient is: ${quotient}`;
        }
    }
</script>

</body>
</html>
