<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .outer-box {
            border: 3px dashed #999;
            padding: 40px;
            background-color: #f5f5f5;
            max-width: 1000px;
            width: 100%;
        }

        .margin-label {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .border-box {
            background-color: #16a34a;
            padding: 30px;
        }

        .border-label {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .padding-box {
            background-color: white;
            padding: 40px;
        }

        .padding-label {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .content-box {
            border: 2px dashed #999;
            padding: 60px;
            background-color: white;
            text-align: center;
        }

        .content-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="margin-label">Margin</div>
        
        <div class="border-box">
            <div class="border-label">Border</div>
            
            <div class="padding-box">
                <div class="padding-label">Padding</div>
                
                <div class="content-box">
                    <div class="content-label">Content</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
